<header class="header">
  <div class="container">
    <div class="header1">
      <div class="logo">
        <a href="/">MyApp</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </div>
      <nav class="nav-menu">
        <ul>
          <li>
            <a [routerLink]="'/cart'">
              <fa-icon [icon]="faCartShopping"></fa-icon>
            </a>
          </li>
          <li>
            <a [routerLink]="'/about'">
              <fa-icon [icon]="faInfoCircle"></fa-icon>
            </a>
          </li>
          <li>
            <a [routerLink]="'/services'">
              <fa-icon [icon]="faTools"></fa-icon>
            </a>
          </li>
          <li>
            <a [routerLink]="'/contact'">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </a>
          </li>
        </ul>
      </nav>

      <div class="nav-tool">
        <div class="user-menu-container">
          <!-- Trạng thái CHƯA đăng nhập -->
          <div *ngIf="!isLoggedIn()" class="auth-buttons">
            <a [routerLink]="'/login'" class="auth-link">Đăng Nhập</a>
            <span class="divider">|</span>
            <a href="/register" class="auth-link">Đăng Ký</a>
          </div>
          <!-- Trạng thái ĐÃ đăng nhập -->
          <div *ngIf="isLoggedIn()" class="user-profile" [routerLink]="'/profile'">
            <img
              class="avatar"
              alt="Avatar"
              width="36"
              height="36"
              style="object-fit:cover; border:2px solid #eee;"
              [src]="myInfo.avatarUrl"
            />
            <a [routerLink]="['/user-dashboard']">
              <span class="username">{{myInfo.fullName}}</span>
            </a>
            <span class="divider">|</span>
            <span class="verified">✓</span>
          </div>
        </div>
      </div>
    </div>

    <div class="header2">
      <nav class="menu">
        <ul class="sub-header">
          <li><a class="menu-item"  [routerLink]="['']">Home</a></li>
          <li><a class="menu-item" href="/products">Shops</a></li>
          <li><a class="menu-item" href="/offers">Customer Support</a></li>
          <li><a class="menu-item" href="/support">Be a Seller</a></li>
          <li>0385183075</li>
        </ul>
      </nav>
    </div>
  </div>

</header>
